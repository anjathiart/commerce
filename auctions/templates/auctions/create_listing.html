{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create new listing</h2>
    <form action="{% url 'create_new' %}" method="post" class="form__create">
    	{% csrf_token %}
    	<div class="form-group">
    		<p>Title:</p>
    		<input type="text" name="title" placeholder="eg. Macbook perfect condition" />
    	</div>
    	<div class="form-group">
	    	<p>Category:</p>
	    	<input type="text" name="category" placeholder="eg. Electronics">
	    </div>
	    <div class="form-group">
	    	<p>Starting Bid:</p>
	    	<input type="number" min="0.01" step="any" name="starting_bid" placeholder="eg. 50.00">
	    </div>
	    <div class="form-group">
	    	<p>Description:</p>
	    	<textarea name="description" placeholder="Tell us more about your item..."></textarea>
	    </div>
	    <div class="form-group">
	    	<p>Image url:</p>
	    	<input type="tex" name="image_url" placeholder="Add an image link related to your item...">
	    </div>
	     <div class="form-group">
    		<input class="btn btn-primary" type="submit" value="Save and List">
    	</div>
    </form>
{% endblock %}
